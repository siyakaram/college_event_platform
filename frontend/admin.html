<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="style.css">
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
</head>
<body>
<div class="container">
<h1>Admin Dashboard</h1>
<h2>Admin Registration</h2>
<form id="adminRegisterForm">
Username: <input type="text" id="regUsername" required><br>
Password: <input type="password" id="regPassword" required><br>
Secret Key: <input type="text" id="regSecretKey" required><br>
<button type="submit">Register Admin</button>
</form>

<form id="adminLoginForm">
<h2>Admin Login</h2>
Username: <input type="text" id="adminUsername" required><br>
Password: <input type="password" id="adminPassword" required><br>
<button type="submit">Login</button>
</form>

<div id="dashboard" style="display:none;">
<h2>Create Event</h2>
<form id="createEventForm" enctype="multipart/form-data">
Event Name: <input type="text" id="eventName" required><br>
Eligibility: <input type="text" id="eventEligibility"><br>
<div id="map" style="width:100%; height:300px; margin-bottom:10px;"></div>
<p>Selected Latitude: <span id="selectedLat">0</span></p>
<p>Selected Longitude: <span id="selectedLon">0</span></p>
Radius (km): <input type="number" step="0.1" id="eventRadius" value="1" required><br>
Certificate Template (PDF): <input type="file" id="certTemplate" accept=".pdf" required><br>
Optional Background Image: <input type="file" id="bgImage" accept="image/*"><br>
<button type="submit">Create Event</button>
</form>

<h2>Registered Students</h2>
<ul id="studentList"></ul>
</div>
</div>
<script src="admin.js"></script>
</body>
</html>
